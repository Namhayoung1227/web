        .section {width: 50%; height: 50%; display: block; margin: auto; align-items: center;}


        .section input[id="slide"] {
            display: none;
        }

        /*슬라이드영역*/
        .section .slidewrap {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            /*overflow hidden은 영역을 벗어나면 안보이게 숨김 */
        }
        .section .slidelist {
            white-space: nowrap;
            /*부모태그 너비를 벗어나더라도 줄바꿈 되지않는 whitespacy nowrap를 써서 일렬로 정렬*/
            font-size: 0;
        }
        .section .slidelist > li{
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: all .5s;
            /*transition전환효과 슬라이드 전환의 빠르기5초*/
        }
        .section .slidelist > li > a {
            display: block;
            position: relative;
        }
        .section .slidelist > li > a img {width: 100%;}

/*좌우로 넘기는 라벨버튼에 대한 스타일*/
        .section .slidelist label {
            position: absolute;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            padding: 50px;
            cursor: pointer;
            /*마우스를 올렸을 때 커서가 포인터로 바뀜*/

        /*첫번째 인풋이 체크 되면 아래 경로를 따라 첫번째 li가 보여지게 됨 li가 100%로 가득 차있기 때문에 -100의 정수배로 x축의 음의 방향으로 움직일 수 있도록 함*/
